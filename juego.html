<!DOCTYPE html>

<html>

<head>
	<meta charset="UTF-8">
	<title>Chromatic Snake</title>
	<link href="juego_style.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Aleo" rel="stylesheet">
	<script src="jquery-3.3.1.js" type="text/javascript"></script>
	<script src="juego.js" type="text/javascript"></script>
</head>

<body>

	<video autoplay muted loop id="myVideo">
		<source src="abstract.mp4" type="video/mp4">
	</video>
	
	<h1>Chromatic Snake</h1>
	<h3 id="level"></h3>
	<h3 id="winner">¡HAS GANADO!</h3>
	<h3 id="loser">¡HAS PERDIDO!</h3>
	<div id="objetivo"><h2 id="objetive">OBJETIVO</h2></div>
	<canvas id="canvas" width="450" height="450" style="outline: none;"></canvas>

	<div id="caja">
	
    <label class="container">
	  <input type="radio" name="level" value="easy" id="level_0" checked="checked" />Fácil
	  <span class="checkmark"></span>
	</label>
    <label class="container">
	  <input type="radio" name="level" value="medium" id="level_1" />Medio
	  <span class="checkmark"></span>
	</label>
 	<label class="container">
	  <input type="radio" name="level" value="hard" id="level_2" />Difícil
	  <span class="checkmark"></span>
	</label>
	<br /><br />
   <input name="Play" type="button" value="Play" id="playGmeBtn" /><br /><br />
    
	<p>Utiliza las flechas para dirigir a la serpiente</p>
	<p>Combina colores y pinta la serpiente del color indicado</p>

	</div>
	  
</body>

</html>
